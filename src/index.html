<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Główne</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="menu-container">
<!--  <h1>Menu Główne</h1>-->
  <div class="grid">
    <!-- Główny raport danych -->
    <div class="card" id="mainReport">
      <div class="icon-container">
        <img src="../icons/steering-wheel.svg" alt="Ikona sterowania" class="icon">
        <img src="../icons/bar-chart.svg" alt="Ikona wykresu" class="icon">
      </div>
      <p>Główny raport danych</p>
    </div>

    <!-- Skrócony raport danych -->
    <div class="card" id="shortReport">
      <div class="icon-container">
        <img src="../icons/graph.svg" alt="Ikona wykresu" class="icon">
      </div>
      <p>Skrócony raport danych</p>
    </div>

    <!-- Ustawienia środowiska testowego -->
    <div class="card" id="testSettings">
      <div class="icon-container">
        <img src="../icons/cube.svg" alt="Ikona środowiska" class="icon">
      </div>
      <p>Ustawienia środowiska testowego</p>
    </div>

    <!-- Ustawienia ogólne -->
    <div class="card" id="appSettings">
      <div class="icon-container">
        <img src="../icons/settings.svg" alt="Ikona ustawień" class="icon">
      </div>
      <p>Ustawienia ogólne</p>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Main Report</title>
        <link rel="stylesheet" href="../styles/mainReport.css">
        <script src="../renderer.js" defer></script>
        <script src="../scripts/etsTelemetry.js" defer></script>
        <script src="../scripts/timer.js" defer></script>
        <script src="../scripts/startMainReport.js" defer></script>
    </head>
    <body>
        <div class="menu-container">
            <div class="menu-cards" id="menu-main-site">
                <p>Main Menu</p>
            </div>
            <div class="menu-cards" id="menu-short-report">
                <p>Short Report</p>
            </div>
            <div class="menu-cards" id="menu-test-settings">
                <p>Test Settings</p>
            </div>
            <div class="menu-cards" id="menu-general-settings">
                <p>General Settings</p>
            </div>
        </div>
        <div class="test-data-container">
            <div class="video-and-right">
                <div id="video-container">
                    <video id="main-camera" autoplay></video>
                    <video id="sub-camera" autoplay style="transform: scaleX(-1);"></video>
                </div>
                <div class="test-data-right" id="test-data-right">
                    <div class="right-container" id="right-container">
                        <div class="start-stop-button" id="start-stop-button">Start</div>
                        <div class="timer-container" id="timer-container">00:00:00</div>
                    </div>
                </div>
            </div>

            <div class="test-data-bottom" id="test-data-bottom">
                <div class="telemetry">

                    <img src="../../icons/steering-wheel.svg" alt="Ikona kierownicy" class="icon" id="wheel-icon">
                    <div id="wheel-progress-bar">
                        <div id="wheel-progress-left"></div>
                        <div id="wheel-progress-right"></div>
                    </div>
                </div>
                <div class="telemetry pedals">
                    <div class="pedal" id="clutch">
                        <img src="../../icons/pedal.svg" alt="Ikona pedala" class="icon pedal-icon">
                        <div class="pedal-progress-bar">
                            <div class="pedal-progress" id="clutch-progress"></div>
                        </div>
                    </div>
                    <div class="pedal" id="break">
                        <img src="../../icons/pedal.svg" alt="Ikona pedala" class="icon pedal-icon">
                        <div class="pedal-progress-bar">
                            <div class="pedal-progress" id="break-progress"></div>
                        </div>
                    </div>
                    <div class="pedal"  id="throttle">
                        <img src="../../icons/pedal.svg" alt="Ikona pedala" class="icon pedal-icon">
                        <div class="pedal-progress-bar">
                            <div class="pedal-progress" id="throttle-progress"></div>
                        </div>
                    </div>
                </div>

                <div class="telemetry gears">
                    <div class="gearbox">
                        <div class="gear first-row" id="gearRev">
                            R
                        </div>
                        <div class="gear first-row" id="gear1">
                            1
                        </div>
                        <div class="gear first-row" id="gear3">
                            3
                        </div>
                        <div class="gear first-row" id="gear5">
                            5
                        </div>
                        <div class="gear first-row" id="gear7">
                            7
                        </div>
                        <div class="gear second-row blank">

                        </div>
                        <div class="gear second-row" id="gear2">
                            2
                        </div>
                        <div class="gear second-row" id="gear4">
                            4
                        </div>
                        <div class="gear second-row" id="gear6">
                            6
                        </div>
                        <div class="gear second-row blank">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

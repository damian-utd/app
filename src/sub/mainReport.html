<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Main Report</title>
        <link rel="stylesheet" href="../styles/mainReport.css">
        <script src="../renderer.js" defer></script>
        <script src="../scripts/car.js" defer></script>
    </head>
    <body>
        <div class="menu-container">
            <div class="menu-cards" id="menu-main-site">
                <p>Main Menu</p>
            </div>
            <div class="menu-cards" id="menu-short-report">
                <p>Short Report</p>
            </div>
            <div class="menu-cards" id="menu-test-settings">
                <p>Test Settings</p>
            </div>
            <div class="menu-cards" id="menu-general-settings">
                <p>General Settings</p>
            </div>
        </div>
        <div class="test-data-container">
            <div id="video-container">
                <video id="main-camera" autoplay></video>
                <video id="sub-camera" autoplay></video>
            </div>
            <div class="test-data-right" id="test-data-right">

            </div>
            <div class="test-data-bottom" id="test-data-bottom">
                <div class="telemetry">
                    <img src="../../icons/steering-wheel.svg" alt="Ikona kierownicy" class="icon" id="wheel-icon">
                    <div id="wheel-progress-bar">
                        <div id="wheel-progress-left"></div>
                        <div id="wheel-progress-right"></div>
                    </div>
                </div>
                <div class="telemetry pedals">
                    <div class="pedal" id="clutch">
                        <img src="../../icons/pedal.svg" alt="Ikona pedala" class="icon pedal-icon">
                        <div class="pedal-progress-bar">
                            <div class="pedal-progress" id="clutch-progress"></div>
                        </div>
                    </div>
                    <div class="pedal" id="break">
                        <img src="../../icons/pedal.svg" alt="Ikona pedala" class="icon pedal-icon">
                        <div class="pedal-progress-bar">
                            <div class="pedal-progress" id="break-progress"></div>
                        </div>
                    </div>
                    <div class="pedal"  id="throttle">
                        <img src="../../icons/pedal.svg" alt="Ikona pedala" class="icon pedal-icon">
                        <div class="pedal-progress-bar">
                            <div class="pedal-progress" id="throttle-progress"></div>
                        </div>
                    </div>
                </div>

                <div class="telemetry"></div>
                <img src="../../icons/gearbox.svg" alt="Ikona skrzyni" class="icon gearbox-icon">

            </div>
        </div>


    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test Settings</title>
        <link rel="stylesheet" href="../styles/testSettings.css">
        <script src="../renderer.js" defer></script>
        <script src="../scripts/ws.js" defer></script>
    </head>
    <body>
    <div class="header">
        <h1>Test Settings</h1>
    </div>

    <div class="menu-container">
        <div class="menu-cards" id="menu-main-site">
            <p>Main Menu</p>
        </div>
        <div class="menu-cards" id="menu-main-report">
            <p>Main Report</p>
        </div>
        <div class="menu-cards" id="menu-short-report">
            <p>Short Report</p>
        </div>
        <div class="menu-cards" id="menu-general-settings">
            <p>General Settings</p>
        </div>
    </div>



    <div class="settings-container">
        <form>
            <label for="driver-settings">Choose option:</label>
            <select id="driver-settings" name="driver-settings">
                <option value="">-- Choose Fatigue--</option>
                <option value="-1">Rapid (-1)</option>
                <option value="0">Fresh (0)</option>
                <option value="1">Slightly tired (1)</option>
                <option value="2">Tired (2)</option>
                <option value="3">Sleepy (3)</option>
            </select>
        </form>
        <div id="status" style="margin-top: 1rem; color: lightgreen;"></div>
    </div>







    </body>
</html>
